<html manifest="cache.manifest">
    <head>
        <title>Off</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
    <body>  
        <div class="container well">                                                                            
            <div class="col-md-3">                
            </div>
            <br>            
            <div class="form-group">
                <label for="email">Cliente:</label>                
                <select id="txtCliente" class="form-control">
                    <option value="0">Selecione</option>
                </select>       
            </div>
            <div class="form-group">
                <label for="email">Módulo:</label>                
                <select id="txtModulo" class="form-control">
                    <option value="0">Selecione</option>
                </select>        
            </div>
            <div class="form-group">
                <label for="email">Nota:</label>                
                <input type="text" id="txtNota" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="email">Situação:</label>                
                <select id="txtSituacao" class="form-control">
                    <option value="0">Selecione</option>
                    <option value="A">Aguardando</option>
                    <option value="P">Parado</option>
                    <option value="C">Concluído</option>
                </select>
            </div>
            <div class="col-md-12">
                <a id="btnSalvar" href="#" class="btn btn-primary">SALVAR</a>
            </div>                    
        </div>    
        <div class="container">
            <table id="GradeAvalia" class="table">
                <thead>
                    <tr>
                        <th>
                            Código
                        </th>
                        <th>
                            Cliente
                        </th>
                        <th>
                            Módulo
                        </th>
                        <th>
                            Situação
                        </th>
                        <th>
                            Nota
                        </th>
                    </tr>
                </thead>
                <tbody>                
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script>
            inicia();
        </script>
    </body>
